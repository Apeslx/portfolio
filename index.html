<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Photographer | Raúl Alonso</title>
    <style>
      /* Estilos para la página */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #f1f1f1;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

        .nav-links {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        }

        .nav-links a {
        color: #333;
        text-decoration: none;
        padding: 5px;
        border-radius: 5px;
        transition: all 0.3s ease;
        margin-right: 10px;
        }

        .nav-links a:last-child {
        margin-right: 0;
        margin-left: 80;
        }


      .nav-links a:hover {
        background-color: #333;
        color: #fff;
      }

      /* Estilos para las secciones */
      section {
        width: 0%;
        padding: 0px;
        text-align: center;
      }

      h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 40px;
      }

      img {
        width: 1470px;
        height: 720px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-links">
        <a href="about.html">About</a>
        <a href="contacto.html">Contact</a>
      </nav>
    </header>

    <section>
      <img src="img/prueba.jpg" alt="Foto 1">
      <img src="img/color_pr.jpg" alt="Foto 2">
      <img src="https://via.placeholder.com/800x600" alt="Foto 3">
    </section>
  </body>
</html>
